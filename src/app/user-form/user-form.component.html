<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark bg-gradien text-white" style="border-radius: 3rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">CREATE an accotun</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
              <form   [formGroup]="form"  class="form-group">

              <div class="form-floating mb-3 text-secondary">
                <input type="text" id="typeUsername" class="form-control form-control-lg" formControlName="email"/>
                <label class="form-label" for="typeUsername">LOGIN/USERMNAME</label>
              </div>
              <div class="form-floating mb-3 text-secondary">
                <input type="password" id="typePassword" class="form-control form-control-lg" formControlName="password"/>
                <label class="form-label" for="typePassword">Password</label>
              </div>
              <div class="form-floating mb-3 text-secondary">
                <input type="password" id="typePasswordConfirm" class="form-control form-control-lg" formControlName="passwordConfirm"/>
                <label class="form-label" for="typePasswordConfirm">Confirm password</label>
            </div>
            <div class="form-floating mb-3 text-secondary">
              <input type="text" id="FirstName" class="form-control form-control-lg" formControlName="firstName"/>
              <label class="form-label" for="FirstName">First name</label>
          </div>
          <div class="form-floating mb-3 text-secondary">
            <input type="text" id="lastName" class="form-control form-control-lg" formControlName="lastName"/>
            <label class="form-label" for="lastName">Last name</label>
        </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="onSubmit()" routerLink="..">Login</button>
            </form>

            </div>

            <div>
              <p class="mb-0">Already have an accotun? <a href="login" class="text-white-50 fw-bold">LOGIN</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
