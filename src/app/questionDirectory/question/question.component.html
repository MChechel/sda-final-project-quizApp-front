<div class="row">
  <button type="button" class="btn btn-success" [queryParams]="{surveyId:currentSurveyId}" routerLink="/question-form">ADD QUESTION</button>
</div>
<div>
  <table class="table table-hover table-striped text-center">
        <thead>
          <tr>
                <th style="width: 5%">#</th>
                <th style="width: 60%">Content</th>
                <th>Points</th>
                <th style="width: 20%">ACTIONS</th>

            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let q of questions;let i = index">
              <td>{{q.id}}</td>
              <td>{{q.content }}</td>
              <td>{{q.points }}</td>
              <td>
                <div class="btn-group d-flex " role="group">
                  <button type="button" class="btn btn-success "
                  [queryParams]="{surveyId:currentSurveyId}"
                  [routerLink]="['/question-form',q.id]">
                    <fa-icon [icon]="faPenToSquare"></fa-icon></button>
                  <button type="button" class="btn btn-danger " (click)="deleteQeustion(q.id)">
                    <fa-icon [icon]="faTrashCan"></fa-icon></button>
                    <button type="button" class="btn btn-warning " [routerLink]="['../',q.id,'answers']">
                      ANSWERS
                      <fa-icon [icon]="faArrowRight"></fa-icon>
                      </button>
                </div>
              </td>

            </tr>

          </tbody>

        </table>
        <div class="row">

        <!--button type="button" class="btn btn-warning" (click)="deleteQuestions()">DELETE ALL QUESTIONS</button-->
        <button type="button" class="btn btn-warning" (click)="deleteQuestions()">DELETE ALL QUESTIONS</button>

      </div>
      </div>
