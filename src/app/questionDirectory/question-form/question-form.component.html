<div class="container">
  <form [formGroup]="form"  class="form-group">
     <h2 class="form-signin-heading">Current question:</h2>
      <div id="data">
        <div class="form-group">
          <label for="questionContent">Question content:</label>
           <textarea  id="questionContent" class="form-control bg-light" formControlName="content" rows = "5">
          </textarea>
        </div>
        <div class="form-group">
          <label for="points">Points for the question:</label>
          <!--input  id="capitalName" class="form-control bg-light" formControlName="content" -->
          <input  id="points" class="form-control bg-light" formControlName="points">
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block mt-2" type="submit" (click)="onSubmit()" [queryParams]="{surveyId:currentSurveyId}" routerLink="/questionsworkshop">Submit</button>
      </div>
    </form>
</div>
