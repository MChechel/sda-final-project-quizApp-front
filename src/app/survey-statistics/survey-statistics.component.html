<app-user-nav> </app-user-nav>

<div>
  <table class="table table-hover table-striped text-center">
        <thead>
          <tr>
                <th style="width: 5%">#</th>
                <th>User login</th>
                <th>User score</th>
                <th>Maximum score</th>
                <th><fa-icon [icon]="faChartPie"></fa-icon> Correct answers (%)</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of resultsList;let i = index">
            <td>{{i+1}}</td>
            <td>{{r.userLogin}}</td>
              <td>{{r.amountOfPoints}}</td>
              <td>{{r.maxAmountOfPoints}}</td>
              <td >{{((r.amountOfPoints/r.maxAmountOfPoints*100))}}%</td>
              </tr>

          </tbody>

        </table>

      </div>
