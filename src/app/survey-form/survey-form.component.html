<div class="container">
  <form class="form-group" [formGroup]="surveyForm">
    <h2 class="form-signin-heading">Current survey:</h2>
    <div class="mb-3">
      <label for="questionContent">Title:</label>
      <input formControlName="title" class="form-control" placeholder="input title here">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea formControlName="description" rows="5" class="form-control"
      placeholder="input description here">
    </textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block mt-2" type="submit" (click)="onSubmit()" routerLink="/surveys">Submit</button>
    </div>
  </form>
</div>
